<h1>Users List</h1>
<table class="table table-light">
    <thead>
      <tr>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Username</th>
        <th>Password</th>
        <th>Address</th>

        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.firstname}} </td>
        <td>{{user.lastname}}</td>
        <td>{{user.email }}</td>
        <td>{{user.username }}</td>
        <td>{{user.password }}</td>
        <td>{{user.address }}</td>
<td> <button type="button" class="btn btn-danger" (click)="delete(user.id)">Delete</button></td>
<td> <button type="button" class="btn btn-danger" (click)="Confirmdelete(user)">Delete Modal</button></td>
<td><button class="btn btn-primary"type="button" (click)="updateUser(user.id)" >Update</button>
</td>
      </tr>
    </tbody>
  
  </table>
  <div class="modal fade" id="deleteModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
<h5 class="modal-title">Delete Confirmation</h5>
        </div>
        <div class="modal-body">
<p>Are you sure you want to delete this item ?</p>
        </div>
<div  class="modal-footer">

<button class="btn btn-danger" type="button" (click)="closeDelete()">No</button> 
<button class="btn btn-primary"type="button" (click)="deleteUser()" >Yes</button>

</div>
      </div>
    </div>

  </div>
