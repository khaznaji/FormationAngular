<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class=" card-header">
                <h3>Add User </h3>

            </div>
            <div class="card-body">
                <form >
                  <div class="form-group">
                    <label for="name">username</label>
                    <input
                      class="form-control"
                      type="text"
                      id="username" 
                      name="username"
                      placeholder="Enter your username" required [(ngModel)]="user.username"
                    />
                  
                  
                  </div> 
              
                  <div class="form-group">
                    <label for="name">Firstname</label>
                    <input
                      class="form-control"
                      type="text"
                      id="firstname"
                      name="firstname"
                      placeholder="Enter your firstname" required [(ngModel)]="user.firstname"
                    />
                  
                  
                  </div> 
                  <div class="form-group">
                    <label for="name">Lastname</label>
                    <input
                      class="form-control"
                      type="text"
                      id="lastname"
                      name="lastname"
                      placeholder="Enter your lastname" required [(ngModel)]="user.lastname"
                    />
                  
                  
                  </div> 
                  <div class="form-group">
                    <label for="name">Email</label>
                    <input
                      class="form-control"
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Enter your email" required [(ngModel)]="user.email"
                    />
                  
                  
                  </div> 
                  <div class="form-group">
                    <label for="name">Address</label>
                    <input
                      class="form-control"
                      type="text"
                      id="address"
                      name="address"
                      placeholder="Enter your address" required [(ngModel)]="user.address"
                    />
                  
                  
                  </div>   
                  <div class="form-group">
                    <label for="name">Password</label>
                    <input
                      class="form-control"
                      type="password"
                      id="password"
                      name="password"
                      placeholder="Enter your password" required [(ngModel)]="user.password"
                    />
                  
                  
                  </div> 
              <br>
                  <button (click)="addUser()" type="button" class="btn btn-success" >Add User</button>
                </form>
              </div>
              
              
        </div>

    </div>

</div>
<br>
